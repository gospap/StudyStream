<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>StudyStream</title>
  </head>
  <body style="display: flex; flex-direction: column">
    <div class="name">StudyStream</div>
    <div class="container">
      <!-- Login Form -->
      <div class="form-container" id="login-form">
        <h2>Login</h2>
        <form id="login">
          <input
            type="text"
            id="login-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
          <p>
            Don't have an account?
            <a href="#" onclick="toggleForm()">Sign up</a>
          </p>
          <p>
            Forgot your password?
            <a href="#" onclick="showForgotForm()">Reset it</a>
          </p>
        </form>
      </div>

      <!-- Signup Form -->
      <div class="form-container hidden" id="signup-form">
        <h2>Sign Up</h2>
        <form id="signup">
          <input
            type="text"
            id="signup-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
          />
          <input type="email" id="signup-email" placeholder="Email" required />
          <button type="submit">Sign Up</button>
          <p>
            Already have an account?
            <a href="#" onclick="toggleForm()">Login</a>
          </p>
        </form>
      </div>

      <!-- Forgot Password Form -->
      <div class="form-container hidden" id="forgot-form">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form">
          <input
            type="text"
            id="forgot-username"
            placeholder="Enter your email"
            required
          />
          <button type="submit">Send Reset Link</button>
          <p><a href="#" onclick="showLoginForm()">Back to Login</a></p>
        </form>
      </div>

      <!-- Reset Password Form (only shown with ?token=) -->
      <div class="form-container hidden" id="reset-form">
        <h2>Reset Password</h2>
        <form id="reset-password-form">
          <input
            type="password"
            id="new-password"
            placeholder="New Password"
            required
          />
          <button type="submit">Reset Password</button>
        </form>
      </div>
    </div>

    <script>
      function toggleForm() {
        document.getElementById("login-form").classList.toggle("hidden");
        document.getElementById("signup-form").classList.toggle("hidden");
      }

      function showForgotForm() {
        document.getElementById("login-form").classList.add("hidden");
        document.getElementById("forgot-form").classList.remove("hidden");
      }

      function showLoginForm() {
        document.getElementById("forgot-form").classList.add("hidden");
        document.getElementById("reset-form").classList.add("hidden");
        document.getElementById("login-form").classList.remove("hidden");
      }

      // LOGIN
      document
        .getElementById("login")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const username = document.getElementById("login-username").value;
          const password = document.getElementById("login-password").value;

          try {
            const response = await fetch("/api/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (response.ok) {
              localStorage.setItem("token", data.token);
              window.location.href = "home.html";
            } else {
              alert(data.message || "Login failed");
            }
          } catch (error) {
            alert("Network error during login.");
            console.error(error);
          }
        });

      // SIGNUP
      document
        .getElementById("signup")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const username = document.getElementById("signup-username").value;
          const password = document.getElementById("signup-password").value;
          const email = document.getElementById("signup-email").value; // Get the email

          try {
            const response = await fetch("/api/signup", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password, email }), // Include email in request body
            });

            const result = await response.json();

            if (response.ok) {
              alert("Signup successful! You can now log in.");
              toggleForm();
            } else {
              alert(result.message || "Signup failed.");
            }
          } catch (error) {
            alert("Network error during signup.");
            console.error(error);
          }
        });

      // FORGOT PASSWORD
      document
        .getElementById("forgot-password-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const email = document.getElementById("forgot-username").value.trim();

          try {
            const res = await fetch("/api/forgot-password", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email }),
            });

            const data = await res.json();
            alert(data.message || "Check your email for a reset link.");
            showLoginForm();
          } catch (err) {
            alert("Error sending reset email.");
            console.error(err);
          }
        });

      // RESET PASSWORD (if token in URL)
      window.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");

        if (token) {
          document.querySelector(".container").style.display = "none";
          document.getElementById("reset-form").classList.remove("hidden");

          document
            .getElementById("reset-password-form")
            .addEventListener("submit", async function (e) {
              e.preventDefault();
              const newPassword = document.getElementById("new-password").value;

              try {
                const res = await fetch("/api/reset-password", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ token, newPassword }),
                });

                const result = await res.json();
                if (res.ok) {
                  alert("Password reset successful! You can now log in.");
                  window.location.href = "/";
                } else {
                  alert(result.message || "Reset failed.");
                }
              } catch (err) {
                alert("Network error during reset.");
                console.error(err);
              }
            });
        }
      });
    </script>
  </body>
</html>
