<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="meetings.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1>StudyStream</h1>
      <div className="pages">
        <button class="navbtn" onclick="navigate('home.html')">Home</button>
        <button class="navbtn" onclick="navigate('courses.html')">
          Courses
        </button>
        <button class="navbtn" onclick="navigate('meetings.html')">
          Meetings
        </button>
      </div>
    </nav>
    <br /><br /><br />
    <h1 style="text-align: center">Join or Host a Meeting!</h1>
    <div class="meetingsRow">
      <!-- Ενότητες για κάθε meeting -->
      <div id="jitsi-meet-container-1">
        <div id="buttons">
          <a href="https://meet.jit.si/Room1" target="_blank">Join Meeting 1</a>
        </div>
      </div>

      <div id="jitsi-meet-container-2">
        <div id="buttons">
          <a href="https://meet.jit.si/Room2" target="_blank">Join Meeting 2</a>
        </div>
      </div>

      <div id="jitsi-meet-container-3">
        <div id="buttons">
          <a href="https://meet.jit.si/Room3" target="_blank">Join Meeting 3</a>
        </div>
      </div>

      <div id="jitsi-meet-container-4">
        <div id="buttons">
          <a href="https://meet.jit.si/Room4" target="_blank">Join Meeting 4</a>
        </div>
      </div>

      <div id="jitsi-meet-container-5">
        <div id="buttons">
          <a href="https://meet.jit.si/Room5" target="_blank">Join Meeting 5</a>
        </div>
      </div>
    </div>

    <script>
      const domain = "meet.jit.si"; // Μπορείς να χρησιμοποιήσεις το δικό σου Jitsi server αν έχεις

      // Ρυθμίσεις για το πρώτο meeting
      const options1 = {
        roomName: "Room1", // Δωμάτιο 1
        width: "100%",
        height: "600px",
        parentNode: document.querySelector("#jitsi-meet-container-1"),
        configOverwrite: {
          startWithAudioMuted: true,
          startWithVideoMuted: false,
        },
        interfaceConfigOverwrite: {
          filmStripOnly: false,
        },
      };
      new JitsiMeetExternalAPI(domain, options1);

      // Ρυθμίσεις για το δεύτερο meeting
      const options2 = {
        roomName: "Room2", // Δωμάτιο 2
        width: "100%",
        height: "600px",
        parentNode: document.querySelector("#jitsi-meet-container-2"),
        configOverwrite: {
          startWithAudioMuted: true,
          startWithVideoMuted: false,
        },
        interfaceConfigOverwrite: {
          filmStripOnly: false,
        },
      };
      new JitsiMeetExternalAPI(domain, options2);

      // Ρυθμίσεις για το τρίτο meeting
      const options3 = {
        roomName: "Room3", // Δωμάτιο 3
        width: "100%",
        height: "600px",
        parentNode: document.querySelector("#jitsi-meet-container-3"),
        configOverwrite: {
          startWithAudioMuted: true,
          startWithVideoMuted: false,
        },
        interfaceConfigOverwrite: {
          filmStripOnly: false,
        },
      };
      new JitsiMeetExternalAPI(domain, options3);

      // Ρυθμίσεις για το τέταρτο meeting
      const options4 = {
        roomName: "Room4", // Δωμάτιο 4
        width: "100%",
        height: "600px",
        parentNode: document.querySelector("#jitsi-meet-container-4"),
        configOverwrite: {
          startWithAudioMuted: true,
          startWithVideoMuted: false,
        },
        interfaceConfigOverwrite: {
          filmStripOnly: false,
        },
      };
      new JitsiMeetExternalAPI(domain, options4);

      // Ρυθμίσεις για το πέμπτο meeting
      const options5 = {
        roomName: "Room5", // Δωμάτιο 5
        width: "100%",
        height: "600px",
        parentNode: document.querySelector("#jitsi-meet-container-5"),
        configOverwrite: {
          startWithAudioMuted: true,
          startWithVideoMuted: false,
        },
        interfaceConfigOverwrite: {
          filmStripOnly: false,
        },
      };
      new JitsiMeetExternalAPI(domain, options5);

      function navigate(page) {
        window.location.href = page;
      }

      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "/"; // Redirect if no token
      }

      function navigate(url) {
        window.location.href = url;
      }
    </script>
  </body>
</html>
